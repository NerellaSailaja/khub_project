<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dot Plot Charts</title>
    <link rel="stylesheet" type="text/css" href="../static/dot.css">
</head>
<body>
    <h1>Dot Plot Charts</h1>
    {% for chart, max_value, min_value in dot_plot_charts %}
    <div class="chart-container">
        <!-- Display the max and min values -->
        <p>Max Value: {{ max_value }}</p>
        <p>Min Value: {{ min_value }}</p>

        <!-- Each dot plot chart will be displayed dynamically -->
        {{ chart | safe }}
    </div>
    {% endfor %}

    <!-- Link to the home page (index route) or any other desired page -->
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('line_graph') }}"> LINE GRAPH</a>
    </li>

    
</body>
</html>
